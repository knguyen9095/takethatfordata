syntax = "proto3";

package google.bigtable.v1;

import "google/api/annotations.proto";
import "google/bigtable/v1/bigtable_data.proto";
import "google/bigtable/v1/bigtable_service_messages.proto";
import "google/protobuf/empty.proto";

option go_package = "google.golang.org/genproto/googleapis/bigtable/v1;bigtable";
option java_generic_services = true;
option java_multiple_files = true;
option java_outer_classname = "BigtableServicesProto";
option java_package = "com.google.bigtable.v1";


// Service for reading from and writing to existing Bigtables.
service BigtableService ***REMOVED***
  // Streams back the contents of all requested rows, optionally applying
  // the same Reader filter to each. Depending on their size, rows may be
  // broken up across multiple responses, but atomicity of each row will still
  // be preserved.
  rpc ReadRows(ReadRowsRequest) returns (stream ReadRowsResponse) ***REMOVED***
    option (google.api.http) = ***REMOVED*** post: "/v1/***REMOVED***table_name=projects/*/zones/*/clusters/*/tables/****REMOVED***/rows:read" body: "*" ***REMOVED***;
  ***REMOVED***

  // Returns a sample of row keys in the table. The returned row keys will
  // delimit contiguous sections of the table of approximately equal size,
  // which can be used to break up the data for distributed tasks like
  // mapreduces.
  rpc SampleRowKeys(SampleRowKeysRequest) returns (stream SampleRowKeysResponse) ***REMOVED***
    option (google.api.http) = ***REMOVED*** get: "/v1/***REMOVED***table_name=projects/*/zones/*/clusters/*/tables/****REMOVED***/rows:sampleKeys" ***REMOVED***;
  ***REMOVED***

  // Mutates a row atomically. Cells already present in the row are left
  // unchanged unless explicitly changed by 'mutation'.
  rpc MutateRow(MutateRowRequest) returns (google.protobuf.Empty) ***REMOVED***
    option (google.api.http) = ***REMOVED*** post: "/v1/***REMOVED***table_name=projects/*/zones/*/clusters/*/tables/****REMOVED***/rows/***REMOVED***row_key***REMOVED***:mutate" body: "*" ***REMOVED***;
  ***REMOVED***

  // Mutates multiple rows in a batch. Each individual row is mutated
  // atomically as in MutateRow, but the entire batch is not executed
  // atomically.
  rpc MutateRows(MutateRowsRequest) returns (MutateRowsResponse) ***REMOVED***
    option (google.api.http) = ***REMOVED*** post: "/v1/***REMOVED***table_name=projects/*/zones/*/clusters/*/tables/****REMOVED***:mutateRows" body: "*" ***REMOVED***;
  ***REMOVED***

  // Mutates a row atomically based on the output of a predicate Reader filter.
  rpc CheckAndMutateRow(CheckAndMutateRowRequest) returns (CheckAndMutateRowResponse) ***REMOVED***
    option (google.api.http) = ***REMOVED*** post: "/v1/***REMOVED***table_name=projects/*/zones/*/clusters/*/tables/****REMOVED***/rows/***REMOVED***row_key***REMOVED***:checkAndMutate" body: "*" ***REMOVED***;
  ***REMOVED***

  // Modifies a row atomically, reading the latest existing timestamp/value from
  // the specified columns and writing a new value at
  // max(existing timestamp, current server time) based on pre-defined
  // read/modify/write rules. Returns the new contents of all modified cells.
  rpc ReadModifyWriteRow(ReadModifyWriteRowRequest) returns (Row) ***REMOVED***
    option (google.api.http) = ***REMOVED*** post: "/v1/***REMOVED***table_name=projects/*/zones/*/clusters/*/tables/****REMOVED***/rows/***REMOVED***row_key***REMOVED***:readModifyWrite" body: "*" ***REMOVED***;
  ***REMOVED***
***REMOVED***
