// Request message for
// [google.bigtable.admin.v2.BigtableTableAdmin.CreateTable][google.bigtable.admin.v2.BigtableTableAdmin.CreateTable]
message CreateTableRequest ***REMOVED***
  // An initial split point for a newly created table.
  message Split ***REMOVED***
    // Row key to use as an initial tablet boundary.
    bytes key = 1;
  ***REMOVED***

  // The unique name of the instance in which to create the table.
  // Values are of the form `projects/<project>/instances/<instance>`.
  string parent = 1;

  // The name by which the new table should be referred to within the parent
  // instance, e.g., `foobar` rather than `<parent>/tables/foobar`.
  string table_id = 2;

  // The Table to create.
  Table table = 3;

  // The optional list of row keys that will be used to initially split the
  // table into several tablets (tablets are similar to HBase regions).
  // Given two split keys, `s1` and `s2`, three tablets will be created,
  // spanning the key ranges: `[, s1), [s1, s2), [s2, )`.
  //
  // Example:
  //
  // * Row keys := `["a", "apple", "custom", "customer_1", "customer_2",`
  //                `"other", "zz"]`
  // * initial_split_keys := `["apple", "customer_1", "customer_2", "other"]`
  // * Key assignment:
  //     - Tablet 1 `[, apple)                => ***REMOVED***"a"***REMOVED***.`
  //     - Tablet 2 `[apple, customer_1)      => ***REMOVED***"apple", "custom"***REMOVED***.`
  //     - Tablet 3 `[customer_1, customer_2) => ***REMOVED***"customer_1"***REMOVED***.`
  //     - Tablet 4 `[customer_2, other)      => ***REMOVED***"customer_2"***REMOVED***.`
  //     - Tablet 5 `[other, )                => ***REMOVED***"other", "zz"***REMOVED***.`
  repeated Split initial_splits = 4;
***REMOVED***

