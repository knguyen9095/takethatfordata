syntax = "proto3";

package google.storagetransfer.v1;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/field_mask.proto";
import "google/storagetransfer/v1/transfer_types.proto";

option cc_enable_arenas = true;
option csharp_namespace = "Google.Cloud.StorageTransfer.V1";
option go_package = "google.golang.org/genproto/googleapis/storagetransfer/v1;storagetransfer";
option java_outer_classname = "TransferProto";
option java_package = "com.google.storagetransfer.v1.proto";
option php_namespace = "Google\\Cloud\\StorageTransfer\\V1";


// Transfers data between between Google Cloud Storage buckets or from a data
// source external to Google to a Cloud Storage bucket.
service StorageTransferService ***REMOVED***
  // Returns the Google service account that is used by Storage Transfer
  // Service to access buckets in the project where transfers
  // run or in other projects. Each Google service account is associated
  // with one Google Cloud Platform Console project. Users
  // should add this service account to the Google Cloud Storage bucket
  // ACLs to grant access to Storage Transfer Service. This service
  // account is created and owned by Storage Transfer Service and can
  // only be used by Storage Transfer Service.
  rpc GetGoogleServiceAccount(GetGoogleServiceAccountRequest) returns (GoogleServiceAccount) ***REMOVED***
    option (google.api.http) = ***REMOVED*** get: "/v1/googleServiceAccounts/***REMOVED***project_id***REMOVED***" ***REMOVED***;
  ***REMOVED***

  // Creates a transfer job that runs periodically.
  rpc CreateTransferJob(CreateTransferJobRequest) returns (TransferJob) ***REMOVED***
    option (google.api.http) = ***REMOVED*** post: "/v1/transferJobs" body: "transfer_job" ***REMOVED***;
  ***REMOVED***

  // Updates a transfer job. Updating a job's transfer spec does not affect
  // transfer operations that are running already. Updating the scheduling
  // of a job is not allowed.
  rpc UpdateTransferJob(UpdateTransferJobRequest) returns (TransferJob) ***REMOVED***
    option (google.api.http) = ***REMOVED*** patch: "/v1/***REMOVED***job_name=transferJobs/*****REMOVED***" body: "*" ***REMOVED***;
  ***REMOVED***

  // Gets a transfer job.
  rpc GetTransferJob(GetTransferJobRequest) returns (TransferJob) ***REMOVED***
    option (google.api.http) = ***REMOVED*** get: "/v1/***REMOVED***job_name=transferJobs/*****REMOVED***" ***REMOVED***;
  ***REMOVED***

  // Lists transfer jobs.
  rpc ListTransferJobs(ListTransferJobsRequest) returns (ListTransferJobsResponse) ***REMOVED***
    option (google.api.http) = ***REMOVED*** get: "/v1/transferJobs" ***REMOVED***;
  ***REMOVED***

  // Pauses a transfer operation.
  rpc PauseTransferOperation(PauseTransferOperationRequest) returns (google.protobuf.Empty) ***REMOVED***
    option (google.api.http) = ***REMOVED*** post: "/v1/***REMOVED***name=transferOperations/*****REMOVED***:pause" body: "*" ***REMOVED***;
  ***REMOVED***

  // Resumes a transfer operation that is paused.
  rpc ResumeTransferOperation(ResumeTransferOperationRequest) returns (google.protobuf.Empty) ***REMOVED***
    option (google.api.http) = ***REMOVED*** post: "/v1/***REMOVED***name=transferOperations/*****REMOVED***:resume" body: "*" ***REMOVED***;
  ***REMOVED***
***REMOVED***

// Request passed to GetGoogleServiceAccount.
message GetGoogleServiceAccountRequest ***REMOVED***
  // The ID of the Google Cloud Platform Console project that the Google service
  // account is associated with.
  // Required.
  string project_id = 1;
***REMOVED***

// Request passed to CreateTransferJob.
message CreateTransferJobRequest ***REMOVED***
  // The job to create.
  // Required.
  TransferJob transfer_job = 1;
***REMOVED***

// Request passed to UpdateTransferJob.
message UpdateTransferJobRequest ***REMOVED***
  // The name of job to update.
  // Required.
  string job_name = 1;

  // The ID of the Google Cloud Platform Console project that owns the job.
  // Required.
  string project_id = 2;

  // The job to update. `transferJob` is expected to specify only three fields:
  // `description`, `transferSpec`, and `status`.  An UpdateTransferJobRequest
  // that specifies other fields will be rejected with an error
  // `INVALID_ARGUMENT`.
  // Required.
  TransferJob transfer_job = 3;

  // The field mask of the fields in `transferJob` that are to be updated in
  // this request.  Fields in `transferJob` that can be updated are:
  // `description`, `transferSpec`, and `status`.  To update the `transferSpec`
  // of the job, a complete transfer specification has to be provided. An
  // incomplete specification which misses any required fields will be rejected
  // with the error `INVALID_ARGUMENT`.
  google.protobuf.FieldMask update_transfer_job_field_mask = 4;
***REMOVED***

// Request passed to GetTransferJob.
message GetTransferJobRequest ***REMOVED***
  // The job to get.
  // Required.
  string job_name = 1;

  // The ID of the Google Cloud Platform Console project that owns the job.
  // Required.
  string project_id = 2;
***REMOVED***

// `project_id`, `job_names`, and `job_statuses` are query parameters that can
// be specified when listing transfer jobs.
message ListTransferJobsRequest ***REMOVED***
  // A list of query parameters specified as JSON text in the form of
  // ***REMOVED***"project_id":"my_project_id",
  // "job_names":["jobid1","jobid2",...],
  // "job_statuses":["status1","status2",...]***REMOVED***.
  // Since `job_names` and `job_statuses` support multiple values, their values
  // must be specified with array notation. `project_id` is required. `job_names`
  // and `job_statuses` are optional.  The valid values for `job_statuses` are
  // case-insensitive: `ENABLED`, `DISABLED`, and `DELETED`.
  string filter = 1;

  // The list page size. The max allowed value is 256.
  int32 page_size = 4;

  // The list page token.
  string page_token = 5;
***REMOVED***

// Response from ListTransferJobs.
message ListTransferJobsResponse ***REMOVED***
  // A list of transfer jobs.
  repeated TransferJob transfer_jobs = 1;

  // The list next page token.
  string next_page_token = 2;
***REMOVED***

// Request passed to PauseTransferOperation.
message PauseTransferOperationRequest ***REMOVED***
  // The name of the transfer operation.
  // Required.
  string name = 1;
***REMOVED***

// Request passed to ResumeTransferOperation.
message ResumeTransferOperationRequest ***REMOVED***
  // The name of the transfer operation.
  // Required.
  string name = 1;
***REMOVED***
