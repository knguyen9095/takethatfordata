syntax = "proto2";

import 'nanopb.proto';

message IntegerArray ***REMOVED***
    repeated int32 data = 1 [(nanopb).max_count = 10];
***REMOVED***

message FloatArray ***REMOVED***
    repeated float data = 1 [(nanopb).max_count = 10];
***REMOVED***

message StringMessage ***REMOVED***
    required string data = 1 [(nanopb).max_size = 10];
***REMOVED***

message BytesMessage ***REMOVED***
    required bytes data = 1 [(nanopb).max_size = 16];
***REMOVED***

message CallbackArray ***REMOVED***
    // We cheat a bit and use this message for testing other types, too.
    // Nanopb does not care about the actual defined data type for callback
    // fields.
    repeated int32 data = 1;
***REMOVED***

message IntegerContainer ***REMOVED***
    required IntegerArray submsg = 1;
***REMOVED***

message CallbackContainer ***REMOVED***
    required CallbackArray submsg = 1;
***REMOVED***

message CallbackContainerContainer ***REMOVED***
    required CallbackContainer submsg = 1;
***REMOVED***

message StringPointerContainer ***REMOVED***
    repeated string rep_str = 1 [(nanopb).type = FT_POINTER];
***REMOVED***

